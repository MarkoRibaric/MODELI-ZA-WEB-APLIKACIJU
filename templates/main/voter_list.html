{% extends "base_generic.html" %}

{% block content %}
<br>
<h2> Voter list </h2>
<br>
{% for voter in voter_list %}
    <div class="book">
        <h4> {{voter.name}} </h4>
        <p> OIB: {{voter.OIB}} </p>
        <p> AGE: {{voter.age}} </p>
        <p> VOTING PLACE: <a href="{{voter.voting_place}}"> {{voter.voting_place}} </a> </p>
    </div>
{% endfor %}

{% endblock %}
